<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <section class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="assets/icons/logo.png" alt="logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__call">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button data-modal="consultation" class="button">заказать звонок</button>
        </div>
      </header>
      <div class="promo__wrapper">
        <h1 class="promo__title">Подбор пульсометра</h1>
        <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon-wrapper">
            <img src="assets/icons/promo/timer.svg" alt="clock" class="promo__icon">
            <div class="promo__icon-descr">Время подбора: 10 минут</div>
          </div>
          <div class="promo__icon-wrapper">
            <img src="assets/icons/promo/hand-cart.svg" alt="cart" class="promo__icon">
            <div class="promo__icon-descr">Бесплатная доставка</div>
          </div>
          <div class="promo__icon-wrapper">
            <img src="assets/icons/promo/messages.svg" alt="messages" class="promo__icon">
            <div class="promo__icon-descr">Ответим на все вопросы</div>
          </div>
        </div>
        <button data-modal="consultation" class="button button_promo-consult">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
